<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram_phone">
            <img src="img/instagram-celular.png" alt="foto de celular" />
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile_photo">
                    <img src="img/foto_insta.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram_login">Continue como Peridot</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é peridot?</p>
                <p class="not_account"></p>
                <div class="same_line">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
                </div>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
